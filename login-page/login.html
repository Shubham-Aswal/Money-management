    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        import {
            getFirestore,
            doc,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // ---------------- FIREBASE CONFIG ----------------
        const firebaseConfig = {
            apiKey: "AIzaSyDWCG-VBZEkRj7G9zMO8lHXucEYicBD1d8",
            authDomain: "money-management-700df.firebaseapp.com",
            projectId: "money-management-700df",
            storageBucket: "money-management-700df.firebasestorage.app",
            messagingSenderId: "672203393892",
            appId: "1:672203393892:web:bdd948e2f96c00b5420871"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);


        // ----------------- LOGIN / SIGNUP LOGIC -----------------
        let isLogin = true;

        window.toggleMode = function () {
            isLogin = !isLogin;
            document.getElementById("name-field").style.display = isLogin ? "none" : "block";
            document.getElementById("submit-btn").innerText = isLogin ? "Log In" : "Sign Up";
        };

        document.getElementById("authForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("inputName").value;
            const email = document.getElementById("inputEmail").value;
            const password = document.getElementById("inputPassword").value;

            try {
                let cred;

                if (isLogin) {
                    cred = await signInWithEmailAndPassword(auth, email, password);
                } else {
                    cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "users", cred.user.uid), {
                        name: name,
                        email: email,
                        avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=default",
                        phone: "",
                        transactions: [],
                        fixedExpenses: [],
                        goals: [],
                        loans: [],
                        chatGroups: {},
                        createdAt: Date.now()
                    });
                }

                window.location.href = "../dashboard.html";

            } catch (err) {
                alert(err.message);
            }
        });


        // ----------------- GOOGLE LOGIN -----------------
        document.getElementById("googleBtn").addEventListener("click", async () => {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);

                const user = result.user;
                const ref = doc(db, "users", user.uid);
                const snap = await getDoc(ref);

                if (!snap.exists()) {
                    await setDoc(ref, {
                        name: user.displayName,
                        email: user.email,
                        createdAt: Date.now()
                    });
                }

                window.location.href = "../Dashboard/dashboard.html";

            } catch (err) {
                alert(err.message);
            }
        });

        // Auto redirect if logged in
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "../Dashboard/dashboard.html";
        });

    </script>
